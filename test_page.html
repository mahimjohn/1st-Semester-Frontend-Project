<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test details</title>
    <link rel = "stylesheet" href = "test_page.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<main class="exam-card">

    <div class="ques" id="quesNumber">1.</div>

    <div id="exam-timer" aria-live="polite" title="Time Remaining">
  <span id="timer-label">Time left</span>
  <span id="timer-value">15:00</span>
</div>


    <div id="question-text" class="question-text"></div>

    <div class="option">
        <input class="opt" id="opt0" type="button"/>
    </div>
    <div class="option">
        <input class="opt" id="opt1" type="button"/>
    </div>
    <div class="option">
        <input class="opt" id="opt2" type="button"/>
    </div>
    <div class="option">
        <input class="opt" id="opt3" type="button"/>
    </div>

    <div class="next">
        <button type="button" id="nextBtn" class="btn btn-success sticky-bottom">Next</button>
    </div>

    <div class="Submit">
        <button type="button" id="submitBtn" class="btn btn-success btn-submit">Submit</button>
    </div>

    <div class="reset">
        <button type="button" id="resetBtn" class="btn btn-outline-danger">Reset</button>
    </div>

</main>


<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script type="module" src="./test_page.js"></script>
</body>
</html>
